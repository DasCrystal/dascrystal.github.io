<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <script type="module" src="./index.js"></script>
    <script type="module" src="./framework.js"></script>
    <link rel="stylesheet" href="./index.css"/>
    <title>Typing Space</title>
</head>
<body>
    <div id="hint"></div>
    <div id="wordArea">
        <span id="theWord" hint="click to toggle fullscreen"></span>
        <br>
        <span id="theNumber">?</span><span id="wordSuffix"></span>
    </div>
    <div id="scoreArea" hint="the time you typed">
        <div id="theScore">
            <div id="wordScore" hint="click to display score by typed chraracter"></div>
            <div id="charScore" hint="click to display score by typed word"></div>
        </div>
        <div id="theTimer"></div>
    </div>
    <div id="titleArea" hint="click to change theme">
        <div>Typing Space</div>
        <div>by DasCrystal</div>
    </div>
    <div id="recordArea" hint="click to toggle the size of typing lap (between 10, 100 & 1000)">
        <ul id="theRecord"></ul>
    </div>
</body>
</html>
